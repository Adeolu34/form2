<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Simple form</title>
</head>
<body>
     <div class="container">
    <h2>Register here</h2>
    <form action="./sucess.html" target="_blank" autocomplete="on">
      <label for="input">First Name</label>
      <input type="text" placeholder="First name" required><br>
      <label for="input">Last Name</label>
      <input type="text" placeholder="Last name" required><br>
      <label for="input">Phone Number</label>
      <input type="tel" placeholder="Phone Number" required><br>
      <label for="input">Email Address</label>
      <input type="email" placeholder="email address" required><br>
      <label for="Gender">Gender</label>
      <select name="gender" id="gender" form="reg" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="others">I'd rather prefer to say</option>
      </select><br>
      <label for="input">Date of Birth</label>
      <input type="date" placeholder="select your date" required><br>
      <label for="password">Create password</label>
      <input type="password" placeholder="Enter Your password" required minlength="8"><br>
      <label for="con-password">Confirm password</label>
      <input type="password" placeholder="confirm password" required minlength="8"><br>
      <button type="submit" value="submit" id="submit" >Register</button>
</body>
</html>
